{% extends "/layouts/fullscreen.html" %}

{% block title %} Sign IN {% endblock %} 

{% block content %}
  <main>
    <body class="bodylog">
      {% if msg %} 
      <div class="img">  
    
        <form method="post" action="{{ url_for('register') }}">
  
        <h1>Register</h1>
      <div class="inputbox">
        <input type="text" placeholder="username" required>
       
        <i class='bx bxs-user' ></i>
      </div>
      <div class="inputbox">
        <input type="password" placeholder="password" required>
      
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="inputbox">
        <input type="email" placeholder="Email" required>
       
      </div>
      <div class="inputbox">
        <input type="tel" placeholder="Phone_number" required>
        
      </div>
      
      <div>
        <button  type="submit"  class="button_reg">Sign Up</button>
      </div>
      
      {% else %} 

      <p class="mt-4 text-sm text-center">
          <a href="{{ url_for('authentication_blueprint.login') }}" class="btn btn-primary">Sign IN</a>
      </p>
  
  {% endif %}
  
    </form>  
      </div>
    
    </body>
    
    </main>
     
    {% endblock content %}
